title: Contact
permalink: /contact/
---

<section class="contact">
  <div class="container">
    <h2>Get in Touch</h2>
    <p>
      I'm always open to discussing new opportunities and collaborations. Please
      don't hesitate to reach out!
    </p>
    <form
      action="https://formsubmit.co/51eb70f04c03b185c1080b497008d122"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="_replyto" style="display: none" />
      <input type="hidden" name="_subject" value="New submission!" />
      <input
        type="hidden"
        name="_next"
        value="https://www.degonde-mlengineer.com/thankyou"
      />
      <input type="hidden" name="_captcha" value="false" />
      <input type="text" name="_honey" style="display: none" />

      <div class="field half first">
        <label for="name">Name</label>
        <input type="text" name="name" required />
      </div>
      <div class="field half">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" placeholder="Your message here"></textarea>
      </div>
      <input type="file" name="attachment" accept="image/*,.pdf"">
      <button type="submit">Send</button>
    </form>
  </div>
</section>
